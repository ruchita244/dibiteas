<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<title>DibiTeas â€“ Home</title>
<style>
/* Basic Reset & Fonts */
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

/* Body */
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#4ac29a,#bdfff3);
    overflow:hidden;
    position:relative;
}

/* Glow Effect */
.glow{
    position:absolute;
    width:400px;
    height:400px;
    background:radial-gradient(circle, rgba(0,128,128,0.3), transparent);
    filter:blur(80px);
    animation:pulse 3s infinite alternate;
    z-index:1;
}

@keyframes pulse{from{transform:scale(1);} to{transform:scale(1.3);}}

/* Container */
.container{
    text-align:center;
    padding:60px;
    border-radius:25px;
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(15px);
    border:2px solid rgba(0,128,128,0.3);
    box-shadow:0 0 40px rgba(0,128,128,0.3);
    width:500px;
    opacity:0;
    animation:fadeIn 1s forwards;
    position:relative;
    z-index:2;
}

@keyframes fadeIn{to{opacity:1;}}

/* Text */
h1{font-size:42px;color:#017374;margin-bottom:20px;}
p{font-size:18px;color:#045d5d;margin-bottom:30px;}

/* Button */
.btn{
    padding:14px 30px;
    border:none;
    border-radius:10px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    background:#017374;
    color:white;
    transition:0.3s, transform 0.3s;
}
.btn:hover{background:#014f52; transform:scale(1.05);}

/* Animated floating medical icons */
.icon{
    position:absolute;
    width:40px;
    height:40px;
    opacity:0.7;
    animation:float 15s linear infinite;
}
.icon img{width:100%; height:100%;}

/* Different start positions and speeds */
.icon1{top:10%; left:5%; animation-duration:18s;}
.icon2{top:30%; left:80%; animation-duration:12s;}
.icon3{top:70%; left:10%; animation-duration:20s;}
.icon4{top:50%; left:60%; animation-duration:16s;}
.icon5{top:20%; left:40%; animation-duration:14s;}

@keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(-20px) rotate(180deg);}
    100%{transform:translateY(0) rotate(360deg);}
}
</style>
</head>
<body>

<div class="glow"></div>

<!-- Floating medical icons -->
<div class="icon icon1"><img src="https://img.icons8.com/ios-filled/50/017374/stethoscope.png"/></div>
<div class="icon icon2"><img src="https://img.icons8.com/ios-filled/50/017374/syringe.png"/></div>
<div class="icon icon3"><img src="https://img.icons8.com/ios-filled/50/017374/pills.png"/></div>
<div class="icon icon4"><img src="https://img.icons8.com/ios-filled/50/017374/heart-health.png"/></div>
<div class="icon icon5"><img src="https://img.icons8.com/ios-filled/50/017374/hospital.png"/></div>

<div class="container">
    <h1>Welcome to DibiTeas</h1>
    <p>AI Powered Diabetes Prediction & Health Analyzer</p>
    <button class="btn" onclick="goLogin()">Login</button>
</div>

<script>
function goLogin(){ window.location.href="/login"; }
</script>

</body>
</html>
